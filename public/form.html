<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- import category javascript-->
    <script src="subcategory.js"  type="text/javascript"></script>
    <!-- add axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" crossorigin="anonymous"></script>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        axios.post("localhost:8000/add", formData, {
            headers: {
              "Content-Type": "multipart/form-data",
            },
          })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
  </head>
  
  <body>
    <h1>Hello world</h1>
    <form action="/add" method="post" enctype="multipart/form-data">
      <input type="text" name="username" placeholder="Enter name" />
      <br />
      <input type="file" name="userPicture" id="" placeholder="Choose DP" /><br><br>
      <label  for="category">Category</label>
      <select id="category" name="category" size="1" onchange="makeSubmenu(this.value)">
        <option value="" disabled selected>Choose Category</option>
        <option>Transportation</option>
        <option>Food</option>
        <option>Grocery</option>
        <option>Tickets</option>
        <option>Souvenir</option>
        <option>Hotel</option>
        <option>Others</option>
        </select>
        <select id="sub" name="sub" size="1">
        <option value="" disabled selected>Choose Subcategory</option>
        <option></option>
        </select><br><br>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
